<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="javascript/script.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <title>Login</title>
</head>
<body>
  <main class="wrapper">
    <section class="welcome">
      <p>Bem-vindo à</p>
      <h1>He4rt Developers</h1>
      <img src="assets/he4rt-logo.svg" alt="Logo da Heart Developers">
    </section>
    <section class="login">
      <h1>Acesse a plataforma</h1>
      <form>
        <div class="icon-input">
          <i data-feather="mail"></i>
          <input type="email" name="email" id="email" placeholder="E-mail" autocomplete="on" required>
        </div>
        <div class="icon-input">
          <i data-feather="lock"></i>
          <input type="password" name="password" id="password" placeholder="Senha" required>
        </div>
        <a href="">Esqueci a senha</a>
        <button type="submit"><i data-feather="log-in"></i>Entrar</button>
        <button class="submit-github"><i data-feather="github"></i>Entrar pelo GitHub</button>
        <a href="">Não tenho uma conta</a>
      </form>
    </section>
  </main>
</body>
</html>
